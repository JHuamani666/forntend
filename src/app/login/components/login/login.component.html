<div class="container" id="container">
    <div class="form-container sign-in-container">
      <form [formGroup]="formlogin">
        <h1>Login</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>Observa tus redes</span>
        <input formControlName="username" type="email" placeholder="Email" required />
        <input formControlName="password" type="password" placeholder="Password" required />
        <a href="#">¿Olvidaste tu contraseña?</a>
        <button (click)="login()">Ingresar</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-right">
          <a><img src="../../../../assets//logo.jpg"  alt="Logo"></a>
        </div>
      </div>
    </div>
  </div>
