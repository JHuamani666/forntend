<h2>Historial de Pedidos</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Cliente</th>
    <th>Fecha</th>
    <th>Estado</th>
    <th>Total</th>
  </tr>
  <tr *ngFor="let pedido of pedidos">
    <td>{{ pedido.id }}</td>
    <td>{{ pedido.cliente }}</td>
    <td>{{ pedido.fecha | date }}</td>
    <td>{{ pedido.estado }}</td>
    <td>{{ pedido.total | currency }}</td>
  </tr>
</table>
